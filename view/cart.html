<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EasyShop - Tu tienda en línea</title>

  <!-- Enlace a los archivos CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="stylesheet" href="../styles/loader.css" />
</head>

<body class="light-mode">
  <!-- Loader -->
  <div id="loader" class="loader">
    <div class="loader-spinner"></div>
  </div> 

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">EasyShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../index.html"><i class="ri-home-2-fill"></i> Inicio</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown"><i class="ri-shopping-basket-2-fill"></i> Productos</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown"  id="catalogue-list"></ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./cart.html" id="test"><i class="ri-shopping-cart-fill"> </i>Carrito</i></a>
          </li>
        </ul>
      </div>
      <button id="mode-toggle" class="btn ms-auto" aria-label="Cambiar modo">
        <img src="../icons/dark_mode.png" alt="Modo Oscuro" class="mode-icon">
      </button>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container mt-4">
    <h1>Carrito</h1>
    <p>Revisa los productos listos para tu compra</p>

    <section class="product-section">
      <div class="container">
        <div class="row text-muted" id="product-container"></div>
      </div>
    </section>
  </main>

  <div class="fixed-bottom text-center py-3 mt-5">
    <p id="total-label">Subtotal: $0</p>
    <button class="btn btn-large btn-success" id="btnBuyCart">Comprar <i class="ri-money-dollar-circle-fill"></i></button>
    <button class="btn btn-large btn-danger" id="btnDropCart">Limpiar <i class="ri-delete-bin-7-fill"></i></button>
  </div>

  <br><br><br>

  <!-- Pie de página -->
  <footer class="bg-light text-center py-3 light-mode dark-mode m-0">
    <p class="m-0">© 2023 EasyShop. Todos los derechos reservados.</p>
  </footer>

  <!-- Enlace a los archivos JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Custom JS -->
  <script type="module" src="../javascript/cart.js"></script>
  <script type="module" src="../javascript/darkmode.js"></script>
  <script type="module" src="../javascript/loader.js"></script>
  <script type="module" src="../javascript/navbar.js"></script>
</body>

</html>
